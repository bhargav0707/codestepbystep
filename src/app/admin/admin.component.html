<header class="jumbotron">Administrator Registration Form</header>
<div class="col-sm-4">
    <form #adminForm ="ngForm" (ngSubmit)="adminData(adminForm.value)">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" required #email="ngModel" class="form-control" ngModel  name="email" placeholder="Enter email">
        <span *ngIf="email.invalid && (email.dirty || email.touched)">Email is Required</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required #password="ngModel" class="form-control" ngModel  name="password" placeholder="Password">
        <span *ngIf="password.invalid && (password.dirty || password.touched)">password is Required</span>
      </div>
      <button [disabled]="adminForm.invalid "type="submit" class="btn btn-primary">Submit</button>
    <div id="link">
      <button type="submit" class="btn btn-success" routerLink="/user" >Back to user Form</button>
    </div>
    </form>
    </div>
<footer id="footer">Copyrights By Sukanya Private Ltd</footer>
